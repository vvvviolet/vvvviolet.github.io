<p>(1)对模型类做必要的修改。</p>
<p>(2)执行flask db migrate命令，自动创建一个迁移脚本。</p>
<p>(3)检查自动生成的脚本，根据对模型的实际改动进行调整。</p>
<p>(4)把迁移脚本纳入版本控制。</p>
<p>(5)执行flask db upgrade命令，把迁移应用到数据库中。</p>
<p><a target="_blank" rel="noopener" href="https://flask-migrate.readthedocs.io/">https://flask-migrate.readthedocs.io/</a></p>

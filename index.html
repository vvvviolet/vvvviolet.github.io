<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>可滚动的分层大楼 - 模板（下往上）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 进入/封面界面 -->
  <div id="entrance" class="entrance">
    <div class="entrance-inner">
      <h1>欢迎来到大楼</h1>
      <p>点击进入，开始浏览一楼院子并向上探索每一层（从下往上）</p>
      <button id="enterBtn" class="enter-btn">进入大楼</button>
    </div>
  </div>

  <!-- 大楼容器：内含每一层；视觉上“下往上”展示（column-reverse） -->
  <main id="building" class="building" aria-label="虚拟大楼">
    <!-- floors 将由 script.js 动态生成 -->
  </main>

  <!-- 画廊模态框 -->
  <div id="galleryModal" class="gallery-modal" aria-hidden="true" role="dialog" aria-label="楼层插画画廊">
    <div class="gallery-backdrop" data-action="close"></div>
    <div class="gallery-panel" role="document">
      <header class="gallery-header">
        <h3 id="galleryTitle">画廊</h3>
        <button id="galleryClose" class="gallery-close" aria-label="关闭画廊">&times;</button>
      </header>
      <main class="gallery-body">
        <div id="galleryMain" class="gallery-main">
          <!-- 大图显示区域 -->
          <img id="galleryLarge" src="" alt="" />
        </div>
        <div id="galleryGrid" class="gallery-grid" aria-live="polite">
          <!-- 缩略图网格 -->
        </div>
      </main>
      <footer class="gallery-footer">
        <small id="galleryInfo"></small>
      </footer>
    </div>
  </div>

  <!-- 可选：一个轻量的浮动说明 -->
  <aside class="hint">向上滑动加载更高层 · 点击任意楼层打开该层的插画</aside>

  <script src="script.js"></script>
</body>
</html>
